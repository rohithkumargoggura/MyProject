<div class="col-md-6">
  <h3>List of Users</h3>
    <table class="table">
        
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Gmail</th>
              <th>Mobile</th>
              <th>Update User</th>
              <th>Delete User</th>
            </tr>
            <tr *ngFor="let user of Users; let i = index">
              <td>{{i + 1}}</td>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.mobile}}</td>
              <td><a (click)="updateUser(user)">Update</a></td>
              <td><a (click)="deleteUser(user.email)">Delete</a></td>
              <td><button mat-raised-button (click)="openDialog()">Pick one</button></td>
              </tr>
         
    </table>
  </div>
